    var index = 0;
    
function init(){

    images = images.map(function(name){
        var sold = name.slice(0, 1) == '*'
        var name = sold ? name.slice(1) : name
        return {
            name : name,
            sold : sold
        }
    })

    d3.select('#thumbnails')
        .selectAll('img')
        .data(images)
        .enter()
        .append('span')
        .append('img')
        .attr('src', function(d){return 'thumbnails/' + d.name})
        .on('click', function(d, i){
            index = i
            d3.select('#thumbnails').style('display','none')
            d3.select('#carousel').style('display','block')
            d3.select('#centreImage').attr('src', 'images/' + d.name)
            updateBirdVisibility()

            d3.select('#home-link a').on('click', function(){
                d3.event.preventDefault()
                d3.select('#thumbnails').style('display','block')
                d3.select('#carousel').style('display','none')
                d3.select('#home-link a').on('click', function(){})
            })

        })

    d3.selectAll('#thumbnails > span')
        .filter(function(d){ return d.sold})
        .classed('sold', true)
        .append('span')
        .append('span')
        .append('img')
        .attr('class', 'dot')
        .attr('src', 'sold.png')

  d3.select('#leftBird').on('click', function(){
      index--
      if (index >= 0){
          d3.select('#centreImage').attr('src', 'images/' + images[index].name)
      }
      updateBirdVisibility()
  })

  d3.select('#rightBird').on('click', function(){
      index++
      if (index <= images.length - 1){
          d3.select('#centreImage').attr('src', 'images/' + images[index].name)
      }
      updateBirdVisibility()
  })

  function updateBirdVisibility(){
      d3.select('#leftBird').style('display',index > 0 ? 'block' : 'none')
      d3.select('#rightBird').style('display', index < images.length - 1 ? 'block' : 'none')
  }
